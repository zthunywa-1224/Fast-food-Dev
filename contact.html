<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – FastFood Co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    
    <!-- Custom styles (same as your other pages) -->
    <style>
        body {font-family: Arial, sans-serif; margin:0; padding:0; background:white;}         
        header {background:rgb(24, 52, 62);}                                                     
        header h1 {
            margin:0;
            color:white;

        }
        
        nav a {
            color:white;
            text-decoration:none;
            background-color:lightgreen;
            padding:10px 15px;
            border-radius:5px;
        }

        nav a:hover {color: blue;} 
        form{
            max-width:600px;
        }    
    </style>
</head>
<body>
<header>
    <h1 class="text-center fw-bold">Contact FastFood Co PtyLtd</h1>
    <nav class="d-flex justify-content-between w-100 py-3 px-3">
        <a href="index.html" class="text-white">Home</a>
        <a href="about.html" class="text-white">About</a>
        <a href="service.html" class="text-white">Service</a>
        <a href="order.html" class="text-white">Order</a>
        <a href="contact.html" class="text-white">Contact</a>
    </nav>
</header>

<main class="container my-5">
    <h2 class="text-center fw-bold mb-4">Get in Touch</h2>

    <form action="https://zthunywa-1224.github.io/JutozCrew/" method="POST" class="row g-3 mx-auto">
        <div class="col-12">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="col-12">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="col-12">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary px-5">Send Message</button>
        </div>
    </form>
</main>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 FastFood Co. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
