<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Food – Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
        body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
        header {background:#ff5a00; color:#fff; text-align:center; padding:20px;}
        header h1 {margin:0;}
        .menu {display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px;}
        .item {background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.1); width:250px; text-align:center; padding:10px;}
        .item img {width:100%; height:150px; object-fit:cover; border-radius:4px;}
        footer {background:#333; color:#fff; text-align:center; padding:10px; font-size:0.9em;}
    </style>
</head>
<body>

<header>
    <h1>Fast‑Food Delight</h1>
    <p>Fresh, tasty, and fast!</p>
</header>

<section class="menu">
    <div class="item">
        <img src="assets/img/classic-burger-1.jpeg" alt="Juicy Burger">
        <h3>Classic Burger</h3>
        <p>R 50</p>
    </div>
    <div class="item">
        <img src="assets/img/margherita-pizza.jpg" alt="Cheesy Pizza">
        <h3>Margherita Pizza</h3>
        <p>R 80</p>
    </div>
    <div class="item">
        <img src="assets/img/crispy-fries.jpeg" alt="Crispy Fries">
        <h3>Seasoned Fries</h3>
        <p>R 55</p>
    </div>
</section>
<section class="menu">
    <div class="item">
        <img src="assets/img/classic-burder-2.jpg" alt="Juicy Burger">
        <h3>Classic Burger</h3>
        <p>R 75</p>
    </div>
    <div class="item">
        <img src="assets/img/pizza-big.png" alt="Cheesy Pizza">
        <h3>Margherita Pizza</h3>
        <p>R 70</p>
    </div>
    <div class="item">
        <img src="assets/img/source-fries.jpg" alt="Crispy Fries">
        <h3>Seasoned Fries</h3>
        <p>R 45</p>
    </div>
</section>
<div class="d-flex justify-content-center mb-5 mt-5">
    <button type="button" onclick="payWithPaystack()" class="btn btn-primary">Pay Now</button>
</div>

<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
    function payWithPaystack(){
        var handler = PaystackPop.setup({
            key: 'pk_test_838185734bbf9f7686813ffe3aabe78e796af1b2',
            email: 'customer@example.com',
            amount: 5000,
            currency: "ZAR",
            ref: 'REF-'+Math.floor(Math.random()*1000000000),
            callback: function(response){
                alert('Payment successful! Reference: ' + response.reference);
            },
            onClose: function(){
                alert('Transaction was not completed.');
            }
        });
        handler.openIframe();
    }
</script>



<footer>
    © 2025 Fast Food – All rights reserved
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
